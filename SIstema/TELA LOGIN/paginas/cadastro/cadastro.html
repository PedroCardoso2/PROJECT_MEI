<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="imagem/imgicon.png" type="image/x-icon" class="icon">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    
    <div class="menu">

        <img class="logo" src="../../__imagens/logo-adv.png (1).png" alt="" srcset="">
        <img id="homeImg" src="../../__imagens/home.png" width="25" height="25" alt="" srcset="">
        <a class="home" href="../home/home.html">Home</a>
        <div id="text-date">
            <h2 class="data-form"></h2>
            <h2 class="hours"></h2>
        </div>
        <img class="logoutImg" src="../../__imagens/logout2.png" width="25" height="25" alt="" srcset="">
        <a class="logout" href="../../index.html">Logout</a>

    </div>
    
    <button id="botaonovocadastro" type="submit">NOVO CADASTRO</button>

    <div class="f-conteiner" id="f-conteiner">

        
        <form class="grid-form">
            <div class="campo">
                <label for="ndoprocesso">Nº do Processo</label>
                <input type="text" id="ndoprocesso" name="ndoprocesso">
            </div>
            <div class="campo">
                <label for="cpf">CPF / CNPJ</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="campo">
                <label for="uc">UC</label>
                <input type="text" id="uc" name="uc">
            </div>
            <div class="campo">
                <label for="municipio">Município</label>
                <input type="text" id="municipio" name="municipio">
            </div>
            <div class="campo">
                <label for="tipovara">Tipo Vara</label>
                <input type="text" id="tipovara" name="tipovara">
            </div>
            <div class="campo">
                <label for="datachegada">Data Chegada</label>
                <input type="datetime-local" id="datachegada" name="datachegada">
            </div>
            <div class="campo">
                <label for="datatratadotriagem">Data Tratado Triagem</label>
                <input type="datetime-local" id="datatratadotriagem" name="datatratadotriagem">
            </div>
            <div class="campo">
                <label for="tipodejustiça">Tipo de Justiça</label>
                <select for id="caixatipojustica">
                  <option value=""></option>
                  <option value="JEC">JEC</option>
                  <option value="civil">CIVEL COMUM</option>
                  <option value="trabalhista">TRABALHISTA</option>
                  <option value="federal">FEDERAL</option>
                  <option value="criminal">CRIMINAL</option>
              </select>
            </div>
            <div class="campo">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor">
            </div>          
            <div class="campo">
                <label for="objetoespecifico">Objeto Específico</label>
                <input type="text" id="objetoespecifico" name="objetoespecifico">
            </div>
            <div class="campo">
                <label for="detalhe">Detalhe</label>
                <input type="text" id="detalhe" name="detalhe">
            </div>
            <div class="campo">
                <label for="serie">Série</label>
                <input type="text" id="serie" name="serie">
            </div>
            <div class="campo">
                <label for="hashtag">Hashtag</label>
                <input type="text" id="hashtag" name="hashtag">
            </div>
            <div class="campo">
                <label for="agregado">Agregado</label>
                <input type="text" id="agregado" name="agregado">
            </div>
            <div class="campo">
                <label for="datafato">Data Fato</label>
                <input type="datetime-local" id="datafato" name="datafato">
            </div>
            <div class="campo">
                <label for="situacaoliminar">Situação Liminar</label>
                <input type="text" id="situacaoliminar" name="situacaoliminar">
            </div>
            <div class="campo">
                <label for="situacaoprocessual">Situação Processual</label>
                <input type="text" id="situacaoprocessual" name="situacaoprocessual">
            </div>
            <div class="campo">
                <label for="obrigacaodefazer">Obrigação de Fazer</label>
                <input type="text" id="obrigacaodefazer" name="obrigacaodefazer">
            </div>
            <div class="campo">
                <label for="valormulta">Valor Multa</label>
                <input type="text" id="valormulta" name="valormulta" placeholder="R$ 0,00"></input>
            </div>
            <div class="campo">
                <label for="valormultalimite">Valor Multa Limite</label>
                <input type="text" id="valormultalimite" name="valormultalimite" placeholder="R$ 0,00">
            </div>
            <div class="campo">
                <label for="tipodemulta">Tipo de Multa</label>
                <select for id="caixatipomulta">
                  <option value=""></option>
                  <option value="diaria">DIÁRIA</option>
                  <option value="unica">ÚNICA</option>
                  <option value="horas">HORAS</option>
              </select>
            </div>
            <div class="campo">
                <label for="determinacaojudicial">Determinação Judicial</label>
                <input type="text" id="determinacaojudicial" name="determinacaojudicial">
            </div>
            <div class="campo">
                <label for="dataprazofatal">Data Prazo Fatal</label>
                <input type="datetime-local" id="dataprazofatal" name="dataprazofatal">
            </div>
            <div class="campo">
                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" name="responsavel">
            </div>
          </form>

          <div class="buttons">
              <button id="buttons" class="save-button" type="submit">SALVAR</button>
              <button id="buttons" type="submit">EDITAR</button>
              <button id="buttons" type="submit">IMPORTAR</button>
              <button id="buttons" type="submit">EXPORTAR</button>
          </div>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
