<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="triagem.css">
    <link rel="shortcut icon" href="imagem/imgicon.png" type="image/x-icon" class="icon">
    <title>TRIAGEM</title>
</head>

<body>
    <div class="menu">

        <img class="logo" src="../../__imagens/logo-adv.png (1).png" alt="" srcset="">
        <img id="homeImg" src="../../__imagens/home.png" width="25" height="25" alt="" srcset="">
        <a class="home" href="../home/home.html">Home</a>
        <img class="logoutImg" src="../../__imagens/logout2.png" width="25" height="25" alt="" srcset="">
        <a class="logout" href="../../index.html">Logout</a>

    </div>

    <button id="botaonovatriagem" type="submit">NOVA TRIAGEM</button>

<div id="f-container">
    <form class="grid-form" id="grid-form">
        <div class="campo">
            <label for="ndoprocesso" id="nprocesso">Nº do Processo</label>
            <input type="number" id="ndoprocesso" name="ndoprocesso">
        </div>
        <div class="campo">
            <label for="datadapublicacao">Data Chegada</label>
            <input type="datetime-local" id="datadapublicacao" name="datadapublicacao">
        </div>
        <div class="campo">
            <label for="">Recebida Por</label>
                <select id="caixa-recebido">
                    <option value=""></option>
                    <option value="E-mail">E-mail</option>
                    <option value="E-saj">E-SAJ</option>
                    <option value="pje">PJe</option>
                </select>
        </div>
        <div class="campo">
            <label for="">Tipo de Justiça</label>
            <select for id="caixa-justica">
                <option value=""></option>
                <option value="Jec">Jec</option>
                <option value="">Civel Comum</option>
                <option value="Trabalhista">Trabalhista</option>
                <option value="Federal">Federal</option>
                <option value="">Criminal</option>
                <option value="">Execução Fiscal</option>
            </select>
        </div>
        <div class="campo">
            <label for="">Autor</label>
            <input type="name:" id="autor">
        </div>
        <div class="campo">
            <label for="">Situação Liminar</label>
                <select for id="caixa-liminar" >
                    <option value=""></option>
                    <option value="">Deferida</option>
                    <option value="">Indeferida</option>
                    <option value="">Não apreciada</option>
                    <option value="">Não há liminar</option>
                    <option value="">Cumprimento de sentença</option>
                </select>
        </div>

        <div class="campo">
            <label for="valormulta">Valor Multa</label>
            <input type="text" id="valormulta" name="valormulta" placeholder="R$ 0,00"></input>
        </div>
        <div class="campo">
            <label for="valormultalimite">Valor Multa Limite</label>
            <input type="text" id="valormultalimite" name="valormultalimite" placeholder="R$ 0,00">
        </div>
        <div class="campo">
            <label for="">Tipo de Multa</label>
                <select for id="caixa-multa" >
                    <option value=""></option>
                    <option value="DIARIA">Diaria</option>
                    <option value="">Única</option>
                    <option value="Horas">Horas</option>
                    <option value="Atos">Por Atos</option>
                </select>
        </div>
        <div class="campo">
            <label for="">Determinação Judicial</label>
                <input id="determinacaojudicial" type="text">
        </div>
        <div class="campo">
            <label for="">Prazo Fatal</label>
            <input id="caixa-prazo" type="datetime-local">
        </div>
        
        
    </form>
    <div class="campo">
        <label for="descricaodaobrigacao">Descrição da Obrigação</label>
        <textarea name="" id="" cols="110" rows="10"></textarea>
    </div>


    <div class="buttons">
        <button id="buttons" type="submit">SALVAR</button>
        <button id="buttons" type="submit">EDITAR</button>
        <button id="buttons" type="submit">IMPORTAR</button>
        <button id="buttons" type="submit">EXPORTAR</button>
        <button id="salvarDados">salvarDados</button>
    </div>

    </form>
</div>
    <script src="triagem.js"></script>
</body>

</html>
