<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagem/imgicon.png" type="image/x-icon" class="icon">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="TELA CUMPRIMENTO.css">
    <link rel="stylesheet" href="cumprimento.css">
</head>

<body>
    
    
    
    <div class="menu">

 

        <img class="logo" src="../imagens/logo-adv.png (1).png" alt="" srcset="">

        <img id="homeImg" src="../imagens/botao-de-inicio.png" width="25" height="25" alt="" srcset="">

        <a class="home" href="">Home</a>

        <img class="logoutImg" src="../imagens/botao-de-logout-delineado.png" width="25" height="25" alt="" srcset="">

        <a class="logout" href="../index.html">Logout</a>

 

        
    </div>

        
        <button id="botaonovocumprimento" type="submit">NOVO CUMPRIMENTO</button>
    
    

    
        
        <div class="f-processo">
            <label for="">Nº DO PROCESSO</label><br>
            <input type="text">
        </div>
        
        <div class="f-datatratado">
            <label for="">DATA DO TRATADO</label><br>
            <input type="datetime-local">
        </div>
        
        <div class="f-tratadoinicial">
            <label for="">TRATADO INICIAL</label><br>
            <select for="">
                <option value=""></option>
                <option value="Triagem">TRIAGEM</option>
                <option value="">ESCRITORIO</option>
            </select>
        </div>
        
        <div class="f-tratadopor">
            <label for="">TRATADO POR</label><br>
            <select for="">
                <option value=""></option>
                <option value="Salesforce">SALESFORCE</option>
                <option value="">E-MAIL</option>
                <option value="">SALESFORCE/E-MAIL</option>
            </select>
        </div>
        
        <div class="f-cpf">
            <label for="">CPF</label><br>
            <input type="text">
        </div>
        
        <div class="f-autor">
            <label for="">AUTOR</label><br>
            <input type="name:">
        </div>

        <div class="f-fornecimento">
            <label for="">PONTO DE FORNECIMENTO</label><br>
            <input type="text">
        </div>

        <div class="f-tipodecisao">
            <label for="">TIPO DE DECISÃO</label><br>
            <select for="">
                <option value=""></option>
                <option value="Salesforce">SENTENÇA</option>
                <option value="">LIMINAR</option>
                <option value="">ACORDO</option>
                <option value="">ACORDÃO</option>
            </select>
        </div>
        
        
        <div class="f-valormulta">
            <label for="">VALOR DA MULTA</label><br>
            <input type="text:">
        </div>
        
        <div class="f-valorlimite">
            <label for="">VALOR LIMITE</label><br>
            <input type="text:">
        </div>
        
        <div class="f-dataprazofatal">
            <label for="">DATA PRAZO FATAL</label><br>
            <input type="datetime-local">
        </div>
        
        <div class="f-faroldeatrasos">
            <label for="">FAROL DE ATRASOS</label><br>
            <input type="text:">
        </div>
        
        <div class="f-datacumprimento">
            <label for="">DATA CUMPRIMENTO</label><br>
            <input type="datetime-local">
        </div>
        
        <div class="f-responsavel">
            <label for="">RESPONSÁVEL</label><br>
            <input type="text:">
        </div>
        
        <div class="f-statuscumprimento">
            <label for="">STATUS CUMPRIMENTO</label><br>
            <select for="">
                <option value=""></option>
                <option value="Salesforce">FEITO</option>
                <option value="">PENDENTE</option>
            </select>
        </div>
        
        <div class="f-descricaoobrigacao">
            <label for="">DESCRIÇÃO DA OBRIGAÇÃO</label><br>
            <textarea name="" id="" cols="110" rows="10"></textarea>
        </div>

        <!-- <div class="botaonovocumprimento">
            <button id="botaonovocumprimento" type="submit">NOVO CUMPRIMENTO</button>
        </div> -->

        <div class="buttons">
            <button id="buttons" type="submit">SALVAR</button>
            <button id="buttons" type="submit"> EDITAR</button>
            <button id="buttons" type="submit">IMPORTAR</button>
            <button id="buttons" type="submit">EXPORTAR</button>
        </div>
    </div>
    <script src="TELA CADASTRO.js"></script>

</html>
