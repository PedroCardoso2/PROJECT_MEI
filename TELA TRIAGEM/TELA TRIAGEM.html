<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TELA TRIAGEM.css">
    <link rel="shortcut icon" href="imagem/imgicon.png" type="image/x-icon" class="icon">
    <title>TRIAGEM</title>
</head>

<body>
    <div class="conteiner">
        <a href="#"><img src="./imagem/logo-adv.png.png" alt="img"></a>
        <div class="box-conteiner">
            <h3>TRIAGEM</h3>
        </div>
        <div id="formularios">
            <div id="fro" class="f-processo">
                <label for="">Nº DO PROCESSO:</label>
                <input type="text">
            </div>
            <div id="fro" class="f-data">
                <label for="">DATA CHEGADA</label>
                <input type="date">
            </div>
            <div id="fro" class="f-tratamento">
                <label for="">DATA DO TRATAMENTO DA TRIAGEM</label>
                <input type="date">
            </div>
            <div id="fro" class="f-recebido">
                <label for="">RECEBIDA POR:</label>
                <select name="" id="">
                    <option value=""></option>
                    <option value="E-mail">E-MAIl</option>
                    <option value="E-saj">E-SAJ</option>
                    <option value="pje">Pje</option>
                </select>
            </div>
            <div id="fro" class="f-justica">
                <label for="">TIPO DE JUSTIÇA:</label>
                <select for="">
                    <option value=""></option>
                    <option value="Jec">Jec</option>
                    <option value="">Civel Comum</option>
                    <option value="Trabalhista">Trabalhista</option>
                    <option value="Federal">Federal</option>
                    <option value="Criminal">Criminal</option>
                </select>
            </div>
            <div class="aupra">
                <div f-autor>
                    <label for="">AUTOR</label>
                    <input type="name:">
                </div>
                <div id="fro" class="f-situacao">
                    <label for="">SITUAÇÃO LIMINAR:</label>
                    <input type="text">
                </div>
                <div id="fro" class="f-obrigacao">
                    <label for="">OBRIGAÇÃO DE FAZER</label>
                    <input type="text">
                </div>
                <div id="fro" class="f-valormult">
                    <label for="">VALOR DA MULTA</label>
                    <input type="text">
                </div>
                <div id="fro" class="f-valorlimite">
                    <label for="">VALOR LIMITE</label>
                    <input type="texte" maxlength="9" id="VALOR" onkeyup="formatarMoeda()">

                </div>
                <div id="fro" class="f-tipomult">
                    <label for="">TIPO DE MULTA:</label>
                    <select for="">
                        <option value=""></option>
                        <option value="DIARIA">Diaria</option>
                        <option value="">Única</option>
                        <option value="Horas">Horas</option>
                    </select>
                </div>
                <div id="fro" class="f-determina">
                    <label for="">DETERMINAÇÃO JUDICIAL</label>
                    <input type="text">
                </div>
                <div id="fro" class="f-prazo">
                    <label for="">PRAZO FATAL</label>
                    <input type="date">
                </div>
            </div>
            <div id="fro" class="f-buttons">
                <button id="buttons" class="salvar" type="submit">SALVAR</button>
                <button id="buttons" class="editar" type="submit"> EDITAR</button>
                <button id="buttons" class="importar" type="submit">IMPORTAR</button>
                <button id="buttons" class="exportar" type="submit">EXPORTAR</button>

                <button id="buttons" class="nova" type="submit">NOVA TRIAGEM</button><br>
            </div>
        </div>
    </div>
</body>

</html>
