<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TELA TRIAGEM.css">
    <link rel="shortcut icon" href="imagem/imgicon.png" type="image/x-icon" class="icon">
    <title>TRIAGEM</title>
</head>

<body>
    <div class="conteiner">
        <a href="#"><img src="./imagem/logo-adv.png.png" alt="img"></a>
        <div class="box-conteiner">
            <h3>TRIAGEM</h3>
        </div>
    </div>
    <div class="box-form">
    <div class="nova">
        <button type="submit">NOVA TRIAGEM</button><br>
    </div>
    <div class="f-processo">
        <label for="">Nº DO PROCESSO:</label>
        <input type="text">
    </div>

    <div class="f-date">
        <label for="">DATA CHEGADA</label>
        <input type="date">

        <label for="">DATA DO TRATAMENTO DA TRIAGEM</label>
        <input type="date">
    </div>

    <div class="f-recebido">
        <label for="">RECEBIDA POR:</label>
        <select name="" id="">
            <option value=""></option>
            <option value="E-mail">E-MAIl</option>
            <option value="E-saj">E-SAJ</option>
            <option value="pje">Pje</option>
        </select>

        <label for="">TIPO DE JUSTIÇA:</label>
        <select for="">
            <option value=""></option>
            <option value="Jec">Jec</option>
            <option value="">Civel Comum</option>
            <option value="Trabalhista">Trabalhista</option>
            <option value="Federal">Federal</option>
            <option value="Criminal">Criminal</option>
        </select>
    </div>

    <div class="f-autor">
        <label for="">AUTOR:</label>
        <input type="name:">
        <label for="">SITUAÇÃO LIMINAR:</label>
        <input type="text">
    </div>

    <div class="f-obrigacao">
        <label for="">OBRIGAÇÃO DE FAZER:</label>
        <input type="text">
        <div class="f-multa">
            <label for="">TIPO DE MULTA:</label>
            <select for="">
                <option value=""></option>
                <option value="DIARIA">Diaria</option>
                <option value="">Única</option>
                <option value="Horas">Horas</option>
                <option value="ATO">Ato</option>
            </select>
        </div>
        <div class="valor-f">
            <label for="">VALOR DA MULTA:</label>
            <input type="text">
        </div>
    </div>

    <div class="f-valor">
        <label for="">VALOR LIMITE:</label>
        <input type="texte" maxlength="9" id="VALOR" onkeyup="formatarMoeda()">
        <div class="f-determincao">
            <label for="">DETERMINAÇÃO JUDICIAL</label>
            <input type="text">
        </div>
    </div>


    <div class="f-prazo">
        <label for="">PRAZO FATAL</label>
        <input type="date">
    </div>

    <div class="class-buttons">
        <button id="buttons" type="submit">SALVAR</button>
        <button id="buttons" type="submit"> EDITAR</button>
        <button id="buttons" type="submit">IMPORTAR</button>
        <button id="buttons" type="submit">EXPORTAR</button>
    </div>
</div>
</body>

</html>
