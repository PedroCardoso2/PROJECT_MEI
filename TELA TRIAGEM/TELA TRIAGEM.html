<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TELA TRIAGEM.css">
    <link rel="shortcut icon" href="imagem/imgicon.png" type="image/x-icon" class="icon">
    <title>TRIAGEM</title>
</head>

<body>
    <div class="conteiner">
        <a href="#"><img src="./imagem/logo-adv.png.png" alt="img" class="logo"></a>


        <a href="#"><img src="imagem/home.png" class="img-conteiner"></a>
        <p class="home-conteiner">Home</p>

        <a href="#"><img src="imagem/logout2.png" alt="logout" class="logout-conteiner-img"></a>
        <p class="logout-conteiner">Logout</p>

    </div>

    <div id="button-novatriagem">
        <button class="button-nova" id="button-submit" type="submit">NOVA TRIAGEM</button>
    </div>

    <form id="f-conteiner">

        




        <div id="f-processo">
            <label for="">Nº DO PROCESSO:</label>
            <input class="number-proc" type="text">
        </div>





        <div id="data-principal">
            <label for="">DATA CHEGADA:</label>
            <input type="datetime-local">



            <label class="data-treinamento" for="">DATA DO TRATAMENTO DA TRIAGEM:</label>
            <input type="date">
        </div>










        <div id="opcoes">
            <label id="recebido" for="">RECEBIDA POR:</label>
            <select name="" class="receber">
                <option value=""></option>
                <option value="E-mail">E-MAIl</option>
                <option value="E-saj">E-SAJ</option>
                <option value="pje">Pje</option>
            </select>




            <label class="justica" for="">TIPO DE JUSTIÇA:</label>
            <select for="">
                <option value=""></option>
                <option value="Jec">Jec</option>
                <option value="">Civel Comum</option>
                <option value="Trabalhista">Trabalhista</option>
                <option value="Federal">Federal</option>
                <option value="Criminal">Criminal</option>
            </select>

        </div>

        <div id="autor-liminar">
            <label for="">AUTOR:</label>
            <input type="name:">


            <label class="situacao" for="">SITUAÇÃO LIMINAR:</label>
            <input type="text">
        </div>




        <div id="obrigacao-valor">
            <label for="">OBRIGAÇÃO DE FAZER:</label>
            <input type="text">


            <label class="valor-multa" for="">VALOR DA MULTA:</label>
            <input type="text">
        </div>

        <div id="valor-tipo">
            <label for="">VALOR LIMITE:</label>
            <input type="texte" maxlength="9" id="VALOR" onkeyup="formatarMoeda()">


            <label class="tipo-multa" for="">TIPO DE MULTA:</label>
            <select for="">
                <option value=""></option>
                <option value="DIARIA">Diaria</option>
                <option value="">Única</option>
                <option value="Horas">Horas</option>
            </select>
        </div>

        <div id="determinacao-prazo">
            <label for="">DETERMINAÇÃO JUDICIAL:</label>
            <input type="text">

            <label class="prazo-final" for="">PRAZO FATAL:</label>
            <input type="date">
        </div>













        <div id="f-buttons">
            <button class="buttons" type="submit">SALVAR</button>
            <button class="buttons" type="submit"> EDITAR</button>
            <button class="buttons" type="submit">IMPORTAR</button>
            <button class="buttons" type="submit">EXPORTAR</button>

            <button class="buttons" type="submit">NOVA TRIAGEM</button><br>
        </div>
        
    </form>
    <script src="TELA TRIAGEM.js"></script>
</body>

</html>
